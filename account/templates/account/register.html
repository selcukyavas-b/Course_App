{% extends "layout.html" %}
{% load static %}
{% block css_files %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>{% endblock  %}

{% block page_title %}
{% endblock %}



{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Register</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    
                    
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value= "{% if username %}{{username}}{% endif %}" required>

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value= "{% if email %}{{email}}{% endif %}" required>

                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" name="repassword" id="repassword" class="form-control" required>

                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                
                
    
            
            </div>
        </div>
    </div>
{% endblock %}
